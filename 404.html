    <style>
        .error-page {
            min-height: 100vh;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .error-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .error-404 {
            margin-bottom: 40px;
        }

        .error-404 svg {
            max-width: 100%;
            height: auto;
        }

        .error-title {
            font-family: 'SportingGrotesque', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #080808;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .error-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #080808;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .error-back:hover {
            opacity: 0.7;
        }

        .error-back svg {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 768px) {
            .error-404 svg {
                width: 300px;
                height: auto;
            }
            
            .error-title {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .error-404 svg {
                width: 250px;
                height: auto;
            }
            
            .error-title {
                font-size: 18px;
            }
        }
    </style>
